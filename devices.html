<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VNS Network Dashboard</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&display=swap" rel="stylesheet">
    <link href="css/devices.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="img/icon.png">
    <link rel="apple-touch-icon" href="img/icon.png">
</head>

<body>
    <div id="header">
        <div><strong>VNS Network Dashboard</strong></div>
        <div>
            <button class="btn btn-sm btn-light position-relative">
                <i class="fas fa-bell"></i>
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                    3
                </span>
            </button>
        </div>
    </div>

    <div id="main">
        <div id="cy"></div>
    </div>

    <div id="node-popover" class="popover bs-popover-auto" role="tooltip"
        style="position:absolute; display:none; z-index:1050;">
        <div class="popover-arrow"></div>
        <h3 class="popover-header"></h3>
        <div class="popover-body"></div>
    </div>

    <div id="device-tab-panel" class="offcanvas offcanvas-end" tabindex="-1">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="tab-title">Dettagli dispositivo</h5>
            <button type="button" class="btn-close" id="close-tab-panel" aria-label="Chiudi"></button>
        </div>
        <div class="offcanvas-body" id="tab-content"></div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/devices.js"></script>
</body>

</html>
