<div class="row justify-content-center">
  <div class="col-md-6 col-lg-4">
    <form method="post" class="renew-form mt-5" onsubmit="doRenew(event)">
      <h2 class="text-center mb-4">{{ renew_title }}</h2>
      <div class="error alert alert-danger d-none"></div>
      <div class="mb-3">
        <input type="email" name="email" class="form-control" placeholder="{{ your_email }}" required autofocus>
      </div>
      <button type="submit" class="btn btn-warning w-100">{{ send_reset_link }}</button>
      <div class="mt-3 text-center">
        <a href="#" onclick="loadPage('login')">{{ back_to_login }}</a>
      </div>
    </form>
  </div>
</div>
