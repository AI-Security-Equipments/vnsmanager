<div class="d-flex justify-content-end">
  <div class="attempts-box text-muted small me-2">
    {login_attempts_left}: 5
  </div>
</div>

<div class="row justify-content-center">
  <div class="col-md-6 col-lg-4">
    <div class="card shadow p-4">
      <form method="post" id="form-login" class="login-form mt-5">
        <h2 class="text-center mb-4">{login_title}</h2>
        <div class="error alert alert-danger d-none"></div>
        <div class="mb-3">
          <input type="text" name="user" class="form-control" placeholder="{username}" required autofocus>
        </div>
        <div class="mb-3">
          <input type="password" name="pass" class="form-control" placeholder="{password}" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">{login_button}</button>
        <div class="mt-3 text-center">
          <a href="#/login/renew">{forgot_password}</a>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow p-4 d-none" id="form-2fa">
      <h4 class="mb-4 text-center">{2fa_title}</h4>
      <div class="text-center mb-3">
        <img id="qr-img" src="" alt="QR Code" class="img-fluid" style="max-width: 250px;" />
        <div class="mt-2 text-muted small">
          {2fa_code_label}: <span id="qr-code-text"></span>
        </div>
      </div>
      <form>
        <div class="mb-3">
          <input type="text" name="code" class="form-control" placeholder="{2fa_code}" required>
        </div>
        <button type="submit" class="btn btn-success w-100">{login_button}</button>
      </form>
    </div>
  </div>
</div>
