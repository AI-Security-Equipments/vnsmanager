<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#3f3f3f">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>VNSManager</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="img/icon.png">
    <link rel="apple-touch-icon" href="img/icon.png">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div id="loading" class="loading-overlay d-none" aria-live="polite" aria-busy="true">
        <div class="loading-card">
            <div class="spinner-border" role="status" aria-hidden="true"></div>
            <div>
                <div class="fw-bold">Loadingâ€¦</div>
                <div class="small text-secondary">Preparazione interfaccia</div>
            </div>
        </div>
    </div>

    <div id="toast-container" class="toast-container"></div>

    <div class="app">
        <aside class="app-sidebar">
            <div class="app-brand">
                <i class="fa-solid fa-hexagon"></i>
                <div class="app-brand__label app-brand__logo"><span>VNS</span>Manager</div>
                <button class="btn  btn-sm app-brand__toggle" type="button" data-role="sidebar-toggle"
                    aria-label="Toggle sidebar">
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>

            <div class="d-flex justify-content-around p-2">
                <span class="badge text-bg-primary">0</span>
                <span class="badge text-bg-success">0</span>
                <span class="badge text-bg-warning">0</span>
                <span class="badge text-bg-danger">0</span>
            </div>

            <div class="sidebar-menu">
                <div id="sidebar-menu" class="sidebar-menu__scroll">

                    <nav aria-label="Main sidebar">


                        <!-- Gruppi con un solo pannello aperto -->
                        <div class="accordion accordion-flush" id="sidebarAcc">

                            <!-- Devices -->
                            <div class="accordion-item bg-transparent border-0">
                                <h2 class="accordion-header">
                                    <button class="accordion-button collapsed px-2" type="button"
                                        data-bs-toggle="collapse" data-bs-target="#accDevices" aria-expanded="false"
                                        aria-controls="accDevices">
                                        <i class="fa-solid fa-network-wired me-2"></i><span data-label>Devices</span>
                                    </button>
                                </h2>
                                <div id="accDevices" class="accordion-collapse collapse" data-bs-parent="#sidebarAcc">
                                    <div class="accordion-body py-2 px-0">
                                        <ul class="nav flex-column small">
                                            <li class="nav-item"><a class="nav-link ps-4" href="#devices/map"><i
                                                        class="fa-solid fa-map me-2"></i>Map</a></li>
                                            <li class="nav-item"><a class="nav-link ps-4" href="#devices/cams"><i
                                                        class="fa-solid fa-video me-2"></i>Cams</a></li>
                                            <li class="nav-item"><a class="nav-link ps-4" href="#devices/mqtt"><i
                                                        class="fa-solid fa-plug me-2"></i>Mqtt</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <!-- Video -->
                            <div class="accordion-item bg-transparent border-0">
                                <h2 class="accordion-header">
                                    <button class="accordion-button collapsed px-2" type="button"
                                        data-bs-toggle="collapse" data-bs-target="#accVideo" aria-expanded="false"
                                        aria-controls="accVideo">
                                        <i class="fa-solid fa-film me-2"></i><span data-label>Video</span>
                                    </button>
                                </h2>
                                <div id="accVideo" class="accordion-collapse collapse" data-bs-parent="#sidebarAcc">
                                    <div class="accordion-body py-2 px-0">
                                        <ul class="nav flex-column small">
                                            <li class="nav-item"><a class="nav-link ps-4" href="#video/edit"><i
                                                        class="fa-regular fa-pen-to-square me-2"></i>Edit</a></li>
                                            <li class="nav-item"><a class="nav-link ps-4" href="#video/stream"><i
                                                        class="fa-solid fa-tower-broadcast me-2"></i>Stream</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <!-- Settings -->
                            <div class="accordion-item bg-transparent border-0">
                                <h2 class="accordion-header">
                                    <button class="accordion-button collapsed px-2" type="button"
                                        data-bs-toggle="collapse" data-bs-target="#accSettings" aria-expanded="false"
                                        aria-controls="accSettings">
                                        <i class="fa-solid fa-gear me-2"></i><span data-label>Settings</span>
                                    </button>
                                </h2>
                                <div id="accSettings" class="accordion-collapse collapse" data-bs-parent="#sidebarAcc">
                                    <div class="accordion-body py-2 px-0">
                                        <ul class="nav flex-column small">
                                            <li class="nav-item"><a class="nav-link ps-4" href="#settings/users"><i
                                                        class="fa-regular fa-user me-2"></i>Users</a></li>
                                            <li class="nav-item"><a class="nav-link ps-4" href="#settings/pages"><i
                                                        class="fa-regular fa-file-lines me-2"></i>Pages</a></li>
                                            <li class="nav-item"><a class="nav-link ps-4" href="#settings/join"><i
                                                        class="fa-solid fa-diagram-project me-2"></i>Join</a></li>
                                            <li class="nav-item"><a class="nav-link ps-4" href="#settings/onvif"><i
                                                        class="fa-solid fa-camera me-2"></i>Onvif</a></li>
                                            <li class="nav-item"><a class="nav-link ps-4" href="#settings/mqtt"><i
                                                        class="fa-solid fa-plug me-2"></i>Mqtt</a></li>
                                            <li class="nav-item"><a class="nav-link ps-4" href="#settings/custom"><i
                                                        class="fa-solid fa-wand-magic-sparkles me-2"></i>Script</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <!-- Voci singole -->
                            <ul class="nav flex-column mb-2">
                                <li class="nav-item">
                                    <a class="nav-link px-2" href="#action"><i class="fa-solid fa-bolt me-2"></i><span
                                            data-label>Action</span></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link px-2" href="#download"><i
                                            class="fa-solid fa-download me-2"></i><span data-label>Download</span></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link px-2" href="#download"><i class="fa-solid fa-book me-2"></i><span data-label>Manuale & Info</span></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link px-2" href="#download"><i  class="fa-solid fa-file-invoice me-2"></i><span data-label>Licenza</span></a>
                                </li>
                            </ul>
                        </div>
                    </nav>


                </div>
            </div>

            <div id="sidebar-release" class="sidebar-release">v1.0.0</div>
        </aside>

        <main id="app-main"> </main>
    </div>

    <button id="back-to-top" class="btn btn-primary rounded-circle back-to-top" type="button" aria-label="Back to top">
        <i class="fa-solid fa-arrow-up"></i>
    </button>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/pages.js"></script>
</body>

</html>
